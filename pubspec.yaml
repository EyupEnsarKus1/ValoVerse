name: valorant_wiki_app
description: Valorant Wiki Application
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.7.0

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Archivo
      fonts:
        - asset: assets/fonts/archivo/
    - family: Rubik
      fonts:
        - asset: assets/fonts/rubik/
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/
